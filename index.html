<!DOCTYPE html>
<html>
  <head>
    <title>Pokebrowser</title>
    <link rel="icon" href="images/icon.png">
  </head>
  <body onload="onload()">
    <button onclick="alert(randomNumber(1, 5))">Random Number</button>
    <button onclick="spawnPoke()">Spawn</button>
    <a href="pages/pc" target="_blank">
      <img width="220" height="250" border="0" align="center"  src="images/pc.png"/>
    </a>

<script>
function onload() {
  chechPopUps();
  startCount();
  loop()
}
function randomNumber(minimum, maximum){
    return Math.round(Math.random() * (maximum - minimum) + minimum)
}


function chechPopUps() {
    var popUpsBlock = "yes";
    var popUpTest = null;
    popUpTest = window.open('about:blank','','height=0px,width=0px');
    if (popUpTest != null) {
      popUpTest.close();
      var popUpsBlock = "no"
    } else {blocked()};
}
function blocked() {
  var popUpsBlock = "yes";
  alert("Popup Blocker is enabled! Please add this site to your exception list. Then Reload The Page")};
  document.getElementById('code').remove()
</script>
    
<script id="code">
  function loop() {
    loop2();
  }
  function loop2() {
    loop();
    a.resizeTo('100px', '400px')
  }
  
var spawnCountdown = null;
function startCount() {
  const interval = setInterval(function() {
    spawnPoke()
 }, randomNumber(10000, 60000));
}
var win = null;
function spawnPoke() {
  
  var width  = '400px';
  var height = '500px';
  var left = Math.random() * (1000 - 1) + 1;
  var top = Math.random() * (300 - 1) + 1;
  var params = 'width='+width+', height='+height;
  params += ', top='+top+', left='+left;
  params += ', resizable=0';
  params += ', menubar=1';
  params += ', scrollbars=0';
  if ((win == null) || (win.closed == true)) {
      win = window.open("https://play.pokebrowser.gq/pages/pokemon?pokemon=" + randomNumber(1, 9),'a', params);
  } else {
    win.close();
    win = window.open("https://play.pokebrowser.gq/pages/pokemon?pokemon=" + randomNumber(1, 9),'a', params);
    };
  win.focus();
}
function closePoke() {
  win.close();
}
window.addEventListener("beforeunload", closePoke);
</script>
  </body>
</html>

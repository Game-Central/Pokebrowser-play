<!DOCTYPE html>
<html>
  <head>
    <style>
     .buttons {
        width: 120px;
        margin: 0 auto;
        display: inline;
        font-size: 25px;
      }
      .Flee {
        background-color: #f70f0f;
        border: 4px solid black;
        border-radius: 10px;
      }
      .Flee:hover {
        background-color: #d90d0d;
        border: 4px solid black;
        border-radius: 10px;
      }
      .Catch {
        background-color: #0ee812;
        border: 4px solid black;
        border-radius: 10px;
      }
      .Catch:hover {
        background-color: #0dd910;
        border: 4px solid black;
        border-radius: 10px;
      }
      .center {
text-align: center;
  position: absolute;
  left: calc(50% - 200px);
      }
    </style>
  </head>
  <body>
  <div class="center">
    <img src="https://play.pokebrowser.gq/images/pokemon/1.png" style="height: 350px;" id="pokemonImg">
    <br><br>



    <button class="Catch buttons" onclick="Catch()">Catch</button>
    <span style="color: transparent;">aaaaa</span>
    <button class="Flee buttons" onclick="Flee()">Flee</button>



    <script>
      window.onscroll = function() {window.scroll(0, 0)};
      
      var pokemon = (new window.URL(window.location.href)).searchParams.get('pokemon');
      if (pokemon) {
        var img = document.getElementById('pokemonImg');
        img.src = 'https://play.pokebrowser.gq/images/pokemon/' + pokemon + '.png';
      }



      var pokemonName = (new window.URL(window.location.href)).searchParams.get('pokemon');

      var pokemonName = pokemonName.replace("1", "bulbasaur");
      var pokemonName = pokemonName.replace("2", "ivysaur");
      var pokemonName = pokemonName.replace("3", "venusaur");
      var pokemonName = pokemonName.replace("4", "charmander");
      var pokemonName = pokemonName.replace("5", "charmeleon");
      var pokemonName = pokemonName.replace("6", "charizard");
      var pokemonName = pokemonName.replace("7", "squirtle");
      var pokemonName = pokemonName.replace("8", "wartortle");
      var pokemonName = pokemonName.replace("9", "blastoise");
     
      function Catch() {
        var catchAnswer = prompt(
                    "Enter Pokemon Name Below To Catch. \nWarning: The Name Must Be Perfectly Spelt And All Lower Case");
        if (catchAnswer == pokemonName) {
          alert('Pokemon Caught');
          parent.win.close();
        } else {alert('Incorrect');};
      }
      function Flee() {
        alert('You Fled Successfully');
        parent.win.close();
      }
    </script>
  </div>
  </body>
</html>
